<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>결제 성공</title>
<link rel="stylesheet" href="/css/user-mypage.css">
<style>
    .result-box { text-align: center; padding: 80px 0; }
    .success-icon { color: #00c471; font-size: 60px; margin-bottom: 20px; }
    .btn-home { 
        display: inline-block; margin-top: 30px; padding: 12px 30px; 
        background-color: #333; color: white; text-decoration: none; border-radius: 4px; 
    }
</style>
</head>
<body>
    <div th:replace="~{fragments/MyHeader :: header}"></div>

    <div class="mypage-container" style="display:block; width:1000px; margin:0 auto;">
        <div class="result-box">
            <div class="success-icon"><i class="fas fa-check-circle"></i></div>
            <h2 th:text="${msg}">결제가 완료되었습니다.</h2>
            <p style="color:#666; margin-top:10px;">구매해주셔서 감사합니다.</p>
            
            <a href="/user/my/payrec/searchMyPurchase" class="btn-home" style="background:#00c471; border:none;">구매 내역 확인</a>
            <a href="#" class="btn-home" style="background-color: #eee; color: #333;">홈으로</a> <!-- 경로 수정 필요 -->
        </div>
    </div>
</body>
</html>
