<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content, extraHead, activeMenu)">

<head>
    <meta charset="UTF-8">
    <title>마이페이지 - IntLearn</title>
    <th:block th:replace="~{fragments/cdn :: cdn}" />
    <!-- 자식 페이지의 추가 head -->
    <th:block th:replace="${extraHead} ?: ~{}" />
</head>

<body>
    <!-- 공통 헤더 (대시보드와 동일) -->
    <div th:replace="~{fragments/MyHeader :: header}"></div>

    <!-- 마이페이지 컨테이너 -->
    <div class="mypage-container">
        <!-- 공통 사이드바 (activeMenu 파라미터 전달) -->
        <div th:replace="~{fragments/MySidebar :: sidebar(${activeMenu})}"></div>

        <!-- 메인 콘텐츠 영역 -->
        <div class="mypage-content">
            <th:block th:replace="${content}" />
        </div>
    </div>

</body>

</html>
