<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<th:block th:replace = "~{fragments/cdn :: cdn}"/>
<style type = "text/css">
#wrap{margin: 0px auto; width: 1000px; height: 1200px}
#header{height: 150px}
#container{height: 950px}
#footer{height: 100px}
</style>
<script type="text/javascript">
$(function() {

}); // ready
</script>
</head>
<body>
<div id = "wrap">
<div id = "header">
<th:block th:replace = "~{fragments/header :: header}"/>
</div>
<div id = "container">
	<h2>파일 업로드 테스트</h2>
    
    <div th:if="${message}">
        <p th:text="${message}" style="color: blue;"></p>
    </div>

    <form method="POST" th:action="@{/user/lecture/upload}" enctype="multipart/form-data">
        <input type="file" name="file" /><br/><br/>
        <button type="submit">업로드 시작</button>
    </form>
</div>
<div id = "footer">
<th:block th:replace = "~{fragments/footer :: footer}"/>
</div>
</div>
</body>
</html>
