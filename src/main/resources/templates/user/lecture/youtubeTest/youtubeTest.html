    <!-- ---------youtube api용 --------------- -->
    <script>
      // 2. This code loads the IFrame Player API code asynchrono usly.
      var tag = document.createElement("script");

      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName("script")[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      // 3. This function creates an <iframe> (and YouTube player)
      //    after the API code downloads.
      var player;
      function onYouTubeIframeAPIReady() {
        player = new YT.Player("player", {
          height: "390",
          width: "640",
          videoId: "cg1xvFy1JQQ",

          playerVars: {
            playsinline: 1,
          },
          events: {
            onReady: onPlayerReady,
            //onStateChange: onPlayerStateChange,
          },
        });
      }

      // 4. The API will call this function when the video player is ready.
      function onPlayerReady(event) {
        event.target.playVideo();
      }

      // 5. The API calls this function when the player's state changes.
      //    The function indicates that when playing a video (state=1),
      //    the player should play for six seconds and then stop.
      var done = false;
      function onPlayerStateChange(event) {
        if (event.data == YT.PlayerState.PLAYING && !done) {
          setTimeout(stopVideo, 6000);
          done = true;
        }
      }
      function stopVideo() {
        player.stopVideo();
      }

      //영상 음소거
      function muteVideo() {
        player.mute();
      }

      //영상 현재 시간 추출하기
      function getCurrentTime() {
        var time = Math.floor(player.getCurrentTime());
        return time;
      } //

      //영상 전체 시간 추출하기
      function getFullTime() {
        return Math.floor(player.getDuration());
      }

      //시간 이동
      function moveTime(sec) {
        player.seekTo(sec, true);
      }

      function getTitle(event) {
        var title = player.getVideoData().title;
        return title;
      }

      function convertTime(seconds) {
        if (seconds < 61) {
          return "00:" + addZero(seconds);
        }
        // sec
        var hours = Math.floor(seconds / 3600);
        var mins = Math.floor((seconds - hours * 3600) / 60);
        var secs = seconds - hours * 3600 - mins * 60;
        return addZero(hours) + ":" + addZero(mins) + ":" + addZero(secs);

        function addZero(num) {
          return (num < 10 ? "0" : "") + num;
        }
      }
    </script>
    <!-- ---------youtube api용 --------------- -->
    <!--JS 실습 파트-->
    <script type="text/javascript">
      $(function () {
        $("#btn").click(function () {
          var currentTime = getCurrentTime();
          var fullTime = getFullTime();
          var videoUrl = player.getVideoUrl();
          var videoTitle = getTitle();

          $("#fullTime").text(convertTime(fullTime));
          $("#currentTime").text(convertTime(currentTime));
          $("#videoUrl").text(videoUrl);
          $("#videoTitle").text(videoTitle);

          //console.log(time);
        }); //click
        $("#btn2").click(function () {
          var time = $("#selectTime").val();
          moveTime(time);
        }); //click
      }); //document.ready
    </script>

    <div id="wrap">

        <h3>Youtube 시간 데이터를 뽑아내는 실험</h3>
        <!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
        <div id="player"></div>
        <div>
          <button id="btn" class="btn btn-info" value="function">
            function1

            <label>영상 시간 지정(only Second) : </label>
            <input type="text" id="selectTime" />

        </div>

        <!-- <div>

          ><span id="currentTime" th:text="${time}">99:99 </span>
        </div> -->

        <!-- api 테스트 -->

            </tr>

                <span id="videoTitle" th:text="*{title}">제목</span>
              </td>
