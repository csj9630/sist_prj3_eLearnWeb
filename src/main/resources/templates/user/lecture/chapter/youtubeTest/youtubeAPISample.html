<!doctype html>
<html>
  <!-- bootStrap CDN ---------------------->

    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
    crossorigin="anonymous"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"
  ></script>
  <!----------------------- bootStrap CDN -->

  <!-- JQuery 세트 -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

  <body>
    <!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
    <div id="player"></div>
    <hr />
    <button id="btn" class="btn btn-info" value="function">function</button>
    <button id="btn2" class="btn btn-success" value="function">function</button>

    <div class="result">
      <span></span>
    </div>
    <script>
      // 2. This code loads the IFrame Player API code asynchronously.
      var tag = document.createElement("script");

      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName("script")[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      // 3. This function creates an <iframe> (and YouTube player)
      //    after the API code downloads.
      var player;
      function onYouTubeIframeAPIReady() {
        player = new YT.Player("player", {
          height: "390",
          width: "640",
          videoId: "cg1xvFy1JQQ",

          playerVars: {
            playsinline: 1,
          },
          events: {
            onReady: onPlayerReady,
            onStateChange: onPlayerStateChange,
          },
        });
      }

      // 4. The API will call this function when the video player is ready.
      function onPlayerReady(event) {
        event.target.playVideo();
      }

      // 5. The API calls this function when the player's state changes.
      //    The function indicates that when playing a video (state=1),
      //    the player should play for six seconds and then stop.
      var done = false;
      function onPlayerStateChange(event) {
        if (event.data == YT.PlayerState.PLAYING && !done) {
          setTimeout(stopVideo, 6000);
          done = true;
        }
      }
      function stopVideo() {
        player.stopVideo();
      }

      //영상 음소거
      function muteVideo() {
        player.mute();
      }

      //테스트용 시간 추출하기
      function getTime() {
        var time = Math.floor(player.getCurrentTime());
        //      alert("영상 시간 : " + Math.floor(time));

        //        var time2 = player.getDuration();
        //  alert("영상 시간2 : " + time2);

        return time;
      } //

      //시간 이동
      function moveTime(sec) {
        player.seekTo(sec, true);
      }
    </script>
    <script type="text/javascript">
      $(function () {
        $("#btn").click(function () {
          //          muteVideo();

          $(".result").text(getTime());
        }); //click
        $("#btn2").click(function () {
          moveTime(50);
        }); //click
      }); //document.ready
    </script>
  </body>
</html>
