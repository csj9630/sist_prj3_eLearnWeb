<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Insert title here</title>

    <th:block th:replace="~{fragments/cdn :: cdn}"></th:block>

    <style type="text/css">
      body {
        background-color: #a2cba1;
      }

      #wrap {
        margin: 0px auto;
        /* width: 1200px; */
        height: 1000px;
      }

      #header {
        height: 150px;
      }

      #container {
        height: 700px;
      }

      #footer {
        height: 150px;
      }

      .btnSection {
        display: flex;
        justify-content: space-between;
      }

      /* 동영상과 한번에 보여주기 위해 처음에는 투명하게 숨김 */
      .playerSection {
        display: flex;
        justify-content: left;
        text-align: center;
        opacity: 0;
        transition: opacity 0.5s ease-in-out; /* 부드러운 등장 효과 */
      }
      /* 로딩 CSS */
      #loading {
        height: 390px;
        display: flex; /* Flexbox 활성화 */
        flex-direction: column; /* 세로 정렬 */
        justify-content: center; /* 수직 정앙 정렬 */
        align-items: center; /* 수평 중앙 정렬 */
        gap: 15px; /* 스피너와 문구 사이의 간격 */
      }

      /* 로딩이 완료되면 이 클래스를 붙여서 보여줌 */
      .playerSection.loaded {
        opacity: 1;
      }
    </style>

    <script th:inline="javascript" type="text/javascript">
      //************* ThymeLeaf로 DB 값 저장 ** *****************
      //IDE에서 에러 표시 나서 주석 기법으로 변경
      const videoJSONArr = /*[[${vdList}]]*/ "default_value";
      const startNum = /*[[${startNum}]]*/ "default_value";
      const exitUrl = /*[[@{/csj}]]*/ "/";

      console.log(videoJSONArr);

      //*********전역변수*****************
      var videoData; // 현재 화면에서 볼 영상정보.
      var currentIndex = 0; //vdList의 현재 index 번호
      var beforeIndex = 0; //vdList의 현재 index 번호
      var player;
      //*********document.ready***********
      $(function () {
        //JSONArr에서 num 컬럼으로 videoJSON과 index번호 Setting
        getJsonAndIndexByNum(startNum, videoJSONArr);

        //테스트를 위해 일단 다 보여주면서 시작.
        //$(".playerSection").addClass("loaded");
        //************ 버튼 할당 ******************
        $("#btnExit").click(function () {
          uploadRecord();
          location.href = exitUrl;
        }); //click
        $("#btnPrev").click(function () {
          uploadRecord();
          updateCurrentTimeOnTable(currentIndex);
          playVideoByIndex(currentIndex -1);
        }); //click
        $("#btnNext").click(function () {
          uploadRecord();
          updateCurrentTimeOnTable(currentIndex);
          playVideoByIndex(currentIndex + 1);
        }); //click
      }); //document.ready

      //************ 함수 정의 ******************
      function changeView(i){
    	  updateCurrentTimeOnTable(currentIndex);
          playVideoByIndex(i);
          
      }
      
      
      //num 컬럼으로 videoList에서 일치하는 videoJson 하나를 전역 저장.
      //currentIndex에 찾은 index 번호 전역 저장.
      function getJsonAndIndexByNum(num, jsonArr) {
        const foundIndex = jsonArr.findIndex((item) => item.num == num);

        if (foundIndex !== -1) {
          currentIndex = foundIndex;
        } else {
          currentIndex = 0; // 에러 방지용 기본값
        }
        videoData = jsonArr[currentIndex]; //index로 videoJson을 전역 저장.
        updateRowHighlight(currentIndex); //목록에서 현재 영상 하이라이트.
      } //function

      function playVideoByIndex(index) {
        if (index < 0) {
          alert("첫 번째 강의입니다.");
          return;
        }
        if (index >= videoJSONArr.length) {
          alert("마지막 강의입니다. 수고하셨습니다!");
          return;
        }

        videoData = videoJSONArr[index]; //전역 변수로 영상 정보 저장.

        document.title = videoData.title; //브라우저 제목 변경
        $(".title").text(videoData.title); //<h3> 텍스트 변경

        //변경 전 video 영상시간을 jsonArr에 갱신.
        videoJSONArr[currentIndex].progTime = getTime();

        //index 번호로 영상 재생 및 시간 지정
        loadVideo(videoData.videoUrl, videoData.progTime);

        //목록에서 현재 영상 하이라이트.
        updateRowHighlight(index);

        currentIndex = index; // 전역 변수로 현재 번호 저장.
      } //function

      //강의 목록에서 현재 영상에 하이라이트 효과.
      function updateRowHighlight(index) {
        const $targetRow = $("#row-" + index); // ID로 대상 행 선택

        if ($targetRow.length > 0) {
          // 1. 해당 행에 Bootstrap 강조 클래스 추가
          // 2. 형제 요소(siblings)들에서는 해당 클래스 제거 (한 번에 처리)
          $targetRow
            .addClass("table-primary fw-bold")
            .siblings()
            .removeClass("table-primary fw-bold");

          // 3. 선택된 행이 화면 중앙에 보이도록 스크롤 (jQuery 애니메이션 효과)
          $("html, body").animate(
            {
              scrollTop: $targetRow.offset().top - $(window).height() / 2,
            },
            500,
          );
        }
      } //function

      //영상 기록을 ajax로 DB 저장.
      function uploadRecord() {
        console.log(player);

        const currentTime = getTime();
        const videoLength = getVideoLength();

        const saveData = {
          stuId: videoData.stuId || "noName", //나중에 id는 session에서 받아올 것.
          chptrId: videoData.chptrId || "unknown",
          progTime: currentTime || 0,
          videoLength: videoLength || 0,
        };

        console.log(saveData);

        $.ajax({
          url: "/lecture/chapter/saveRecord",
          type: "POST",
          contentType: "application/json",
          data: JSON.stringify(saveData),
          error: function (xhr) {
            alert("시청 이력을 저장할 수 없습니다!");
          },
          success: function (response) {
            console.log(response);
          },
        }); //ajax
      } //function

      //강의 목록의 시청 시간을 갱신한다.
      function updateCurrentTimeOnTable(index) {
        const $targetRow = $("#row-" + index);
        if ($targetRow.length > 0) {
          $targetRow.find(".videoCurrentTime").text(convertHms(getTime()));
        }
      } //function

      //초 -> 시:분:초로 변환.
      function convertHms(seconds) {
        if (seconds < 61) {
          return "00:" + addZero(seconds);
        }
        // sec
        var hours = Math.floor(seconds / 3600);
        var mins = Math.floor((seconds - hours * 3600) / 60);
        var secs = seconds - hours * 3600 - mins * 60;
        if (hours > 0) {
          return addZero(hours) + ":" + addZero(mins) + ":" + addZero(secs);
        } else {
          return addZero(mins) + ":" + addZero(secs);
        }
        function addZero(num) {
          return (num < 10 ? "0" : "") + num;
        }
      } //function

      //************* Youtube API Setting *******************
      // 2. This code loads the IFrame Player API code asynchronously.
      var tag = document.createElement("script");

      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName("script")[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      // 3. This function creates an <iframe> (and YouTube player)
      //          after the API code downloads.

      function onYouTubeIframeAPIReady() {
        if (videoData && videoData.progTime) {
          player = new YT.Player("player", {
            height: "390",
            width: "640",
            videoId: videoData.videoUrl, //model에서 url 가져옴

            playerVars: {
              playsinline: 1,
              //'autoplay': 1,
              //'mute': 1, //소리 켜져있으면 브라우저에서 자동 재생 막음.
            },
            events: {
              onReady: onPlayerReady,
              //onStateChange : onPlayerStateChange,
            },
          });
        }
      }

      // 4. The API will call this function when the video player is ready.
      function onPlayerReady(event) {
        moveTime(videoData.progTime); //model값으로 시간 설정
        event.target.playVideo(); //영상 재생

        // 플레이어가 준비되었을 때 로딩 스피너 숨기고, 화면을 한번에 보여줌
        $("#loading").hide();
        $(".playerSection").addClass("loaded");
      } //func

      //***************동영상 함수**********************
      var done = false;
      function onPlayerStateChange(event) {
        if (event.data == YT.PlayerState.PLAYING && !done) {
          setTimeout(stopVideo, 6000);
          done = true;
        }
      }

      function stopVideo() {
        player.stopVideo();
      }

      //영상 음소거
      function muteVideo() {
        player.mute();
      }

      //현재 영상 시간 추출하기
      function getTime() {
        return Math.floor(player.getCurrentTime());
      } //

      //테스트용 시간 추출하기
      function getVideoLength() {
        return Math.floor(player.getDuration());
      } //

      //시간 이동
      function moveTime(sec) {
        if (sec == 0 || !sec) {
          sec = 0;
        }
        player.seekTo(sec, true);
      }

      //받은 id로 영상 교체 및 영상시간 지정(시간 없으면 0으로).
      function loadVideo(videoId, progTime) {
        if (progTime == 0 || !progTime) {
          progTime = 0;
        }
        player.loadVideoById(videoId, progTime);
      } //func

      //*************************************
    </script>
  </head>
  <body>
    <div id="wrap">
      <div id="container">
        <h3 class="title">유튜브 강의화면</h3>

        <!--로딩 화면 -->
        <div id="loading" class="text-center">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <p>강의를 불러오는 중입니다...</p>
        </div>
        <!-- 동영상 영역  -->
        <div class="playerSection">
          <!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
          <div>
            <div id="player" alt="여기서 유튜브 플레이가 들어간다."></div>
          </div>
          <div>
            <table class="table table-hover">
              <thead>
                <tr>
                  <th colspan="4">강의 선택</th>
                </tr>
                <tr>
                  <th style="width: 50px">번호</th>
                  <th style="width: 150px">강의명</th>
                  <th style="width: 100px">강의시간</th>
                  <th style="width: 100px">시청이력</th>
                </tr>
              </thead>
              <tbody>
                <th:block th:if="${vdList.empty}">
                  <tr>
                    <td colspan="4" style="text-align: center">
                      데이터가 존재하지 않습니다
                    </td>
                  </tr>
                </th:block>

                <tr
                  th:each="vd, i : ${vdList}"
                  th:object="${vd}"
                  th:id="'row-' + ${i.index}"
                  class="video-row"
                  style="cursor: pointer"
                  th:onclick="|changeView(${i.index})|"
                >
                  <td th:text="*{num}">번호</td>
                  <td th:text="*{title}">강의명</td>
                  <td th:text="*{videoLengthStr}">강의시간</td>
                  <td class="videoCurrentTime" th:text="*{progTimeStr}">
                    시청이력
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <!-- <div id="playerSection"> -->
        <hr />
        <div class="btnSection">
          <span>
            <button id="btnPrev" class="btn btn-sm btn-success">
              이전 영상
            </button>
            <button id="btnNext" class="btn btn-sm btn-primary">
              다음 영상
            </button>
            <button
              id="btTest"
              class="btn btn-sm btn-dark"
              onclick="uploadRecord()"
            >
              TEST
            </button>
          </span>
          <button id="btnExit" class="btn btn-sm btn-danger">영상 종료</button>
        </div>
        <div class="videoData">
          <ul></ul>
        </div>
        <div class="result">
          <span></span>
        </div>
      </div>
      <!--"container" -->
    </div>
  </body>
</html>
