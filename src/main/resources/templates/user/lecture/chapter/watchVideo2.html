<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Insert title here</title>

    <th:block th:replace="~{fragments/cdn :: cdn}"></th:block>

    <style type="text/css">

    <!-- ************* ThymeLeaf로 DB 값 저장 *******************  -->
    <script th:inline="javascript" type="text/javascript">
      //IDE에서 에러 표시 나서 주석 기법으로 변경
      var videoJSONArr = /*[[${vdList}]]*/ "default_value";
      var startNum = /*[[${startNum}]]*/ "default_value";

      //동영상 정보를
    </script>
    <!-- **********************************************************  -->
    >
    <script type="text/javascript">
      var videoData; // 현재 화면에서 볼 영상정보.

      $(function () {
        //************JSONArr에서 현재 번호 동영상 정보 Setting ******************
        videoData = getJsonByNum(startNum, videoJSONArr);
        document.title = videoData.title;
        $(".title").text(videoData.title);

        console.log(videoJSONArr);
        console.log("--------------------");
        console.log(videoData);
        //*************************************
        //************ 버튼 할당 ******************
        $("#btn").click(function () {
          //          muteVideo();

          $(".result").text(getTime());
        }); //click
        $("#btn2").click(function () {
          moveTime(50);
        }); //click
        $("#btn3").click(function () {
          moveTime(videoData.progTime);
        }); //click
        $("#btn3").click(function () {
          moveTime(130);
        }); //click
        //*************************************
      }); //document.ready

      //************ 함수 정의 ******************

      //num 컬럼으로 videoList에서 videoJson 하나 정보 가져오기
      function getJsonByNum(targetNum, JSONArr) {
        const result = JSONArr.find((item) => item.num === targetNum);
        if (result) {
          console.log("찾은 챕터:", result.title);
          return result;
        } else {
          console.log("해당 번호의 챕터가 없습니다.");
          return null;
        }
      } //function

      //*************************************
    </script>

    <!-- ************* Youtube API Setting *******************  -->
    <script>
      // 2. This code loads the IFrame Player API code asynchronously.
      var tag = document.createElement("script");

      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName("script")[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      // 3. This function creates an <iframe> (and YouTube player)
      //    after the API code downloads.
      var player;
      function onYouTubeIframeAPIReady() {
        player = new YT.Player("player", {
          height: "390",
          width: "640",
          videoId: videoData.videoUrl, //model에서 url 가져옴

          playerVars: {
            playsinline: 1,
          },
          events: {
            onReady: onPlayerReady,
            //onStateChange : onPlayerStateChange,
          },
        });
      }

      // 4. The API will call this function when the video player is ready.
      function onPlayerReady(event) {
        event.target.playVideo();
        player.seekTo(videoData.progTime, true); //model값으로 시간 설정
      }

      //***************동영상 함수**********************
      // 5. The API calls this function when the player's state changes.
      //    The function indicates that when playing a video (state=1),
      //    the player should play for six seconds and then stop.
      var done = false;
      function onPlayerStateChange(event) {
        if (event.data == YT.PlayerState.PLAYING && !done) {
          setTimeout(stopVideo, 6000);
          done = true;
        }
      }

      function stopVideo() {
        player.stopVideo();
      }

      //영상 음소거
      function muteVideo() {
        player.mute();
      }

      //테스트용 시간 추출하기
      function getTime() {
        var time = Math.floor(player.getCurrentTime());
        //      alert("영상 시간 : " + Math.floor(time));

        //        var time2 = player.getDuration();
        //  alert("영상 시간2 : " + time2);

        return time;
      } //

      //시간 이동
      function moveTime(sec) {
        player.seekTo(sec, true);
      }
      //*************************************
    </script>
  </head>
  <body>
    <div id="wrap">
      <div id="container">
        <h3 class="title">유튜브 강의화면</h3>
        <div class="playerSection">
          <!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
          <span>
            <div id="player" alt="여기서 유튜브 플레이가 들어간다."></div>
          </span>
          <span>
            <table class="table table-hover">
              <thead>
                <tr>
                  <th colspan="4">강의 선택</th>
                </tr>
                <tr>

                  <th style="width: 100px">강의시간</th>

                </tr>
              </thead>
              <tbody>
                <th:block th:if="${vdList.empty}">
                  <tr>
                    <td colspan="4" style="text-align: center">
                      데이터가 존재하지 않습니다
                    </td>
                  </tr>
                </th:block>

                <tr th:each="vd, i : ${vdList}" th:object="${vd}">
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                </tr>
              </tbody>
            </table>
          </span>
        </div>
        <!-- <div id="playerSection"> -->
        <hr />
        <div class="btnSection">
          <span>
            <button id="btnPrev" class="btn btn-sm btn-success">
              이전 영상
            </button>
            <button id="btnNext" class="btn btn-sm btn-primary">
              다음 영상
            </button>
          </span>
          <button id="btnExit" class="btn btn-sm btn-danger">영상 종료</button>
        </div>
        <div class="videoData">
          <ul></ul>
        </div>
        <div class="result">
          <span></span>
        </div>
      </div>
      <!--"container" -->
    </div>
  </body>
</html>
