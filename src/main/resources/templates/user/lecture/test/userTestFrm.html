<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- bootstrap CDN 시작-->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
	crossorigin="anonymous"></script>
<!-- bootstrap CDN 끝-->
<style type="text/css">
</style>
<!-- jquery CDN 시작-->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<!-- jquery CDN 끝-->
<script type="text/javascript">
	$(function() {

	});//ready
</script>
</head>
<body>
<div th:if="${!stdList.empty}" th:text="${stdList[0].lectName}"></div>
    <div th:if="${stdList.empty}">등록된 문제가 없습니다.</div>
<br>
	<div id="container">
	
	<form th:action="@{/instructor/lecture/test/createTest}" method="POST" id="rightForm">
			<div th:if = "${!stdList.empty}" id="test" th:each = "stuTestDomain, i : ${stdList}" th:object = "${stuTestDomain}">
				<input type="hidden" id="qid" name="qid" value=""> 
				<input type="hidden" id="id" name="id" value=""> 
				<label th:text="*{lectName}"></label> 연습문제<br> 
				
				<div id="content">
					<label th:text="${i.count}"></label>. <label th:text="*{content}"></label>
				</div>
				
			<div id="opt" >
					<input type="radio" th:name="'ans-' + ${i.index}" id="opt1" value="1"><label for="opt1" th:text="*{opt1}">보기 1</label><br> 
					<input type="radio" th:name="'ans-' + ${i.index}" id="opt2" value="2"><label for="opt2" th:text="*{opt2}">보기 2</label><br> 
					<input type="radio" th:name="'ans-' + ${i.index}" id="opt3" value="3"><label for="opt3" th:text="*{opt3}">보기 3</label><br> 
					<input type="radio" th:name="'ans-' + ${i.index}" id="opt4" value="4"><label for="opt4" th:text="*{opt4}">보기 4</label><br> 
			</div>
					<label>오답 해설 (Explanation) *사용자가 틀렸을 때 보여줄 설명입니다.</label><br>
				<textarea rows="5" cols="50" th:text="*{exp}" name="exp" id="exp" readonly="readonly"></textarea>
				<br>
				<br>
			</div>
				<div id="buttonArea">
					<input type="button" id="btnSubmit" value="제출" class="btn btn-info btnUpdate"> 
				</div>

		</form>
	</div>
</body>
</html>
