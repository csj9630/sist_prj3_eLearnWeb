<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="header">
<header>
    <div class="header-inner">
    
    	<!-- intlearn로고 -->
    	<!-- 후에 메인페이지가 회원/강사로 나뉘게 되면(localhost:8080/user/  또는 localhost:8080/instructor/ ) 그 때 수정 필요.
    	우선 강사도 메인페이지인 localhost:8080으로 가도록 설정함. 사용자/강사 상관없이. -->
	    <a href="/" class="logo">
	        <img src="/common/images/main_logo.png" alt="Intlearn" class="logo-img">
	    </a>

        <nav class="header-menu">
        <!-- 강의 -->
        <!-- 우선 사용자 강의 리스트로 가도록 설정함(설정아직안함. 금요일날 마저 수정). 후에 마찬가지로 회원/강사로 나뉘게 되면 그 떄 수정 필요. 
    		혹은 세션을 정확히 받아올 필요.-->
        <a href="/instructor/lecture/lectureList" class="nav-text">
        <!-- <a href="/user/lecture/lectureList" class="nav-text"> -->
            <img src="/common/images/lecture.png" alt="강의" class="nav-icon">
            <span>강의</span>
        </a>
        
        <!-- 커뮤니티 -->
        <a href="/instructor/community/index" class="nav-text">
            <img src="/common/images/community.png" alt="커뮤니티" class="nav-icon">
            <span>커뮤니티</span>
        </a>
        </nav>
        
        <!-- ------ --><!-- 위치설정을 위한 또 다른 div -->
        <div class="header-actions">
        
        <!-- 로그인/로그아웃 버튼 (세션 상태에 따라 분기) -->
                <a th:unless="${session.instId != null}" href="/common/member/loginFrm"
                    class="header-auth-btn login-btn" title="로그인">
                    <i class="fas fa-sign-in-alt"></i>
                    <span>로그인</span>
                </a>
                <a th:if="${session.instId != null}" href="/common/member/logout" class="header-auth-btn logout-btn"
                    title="로그아웃">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>로그아웃</span>
                </a>
        
        <!-- 내 수익확인 -->
        <a href="/instructor/payment/inst_payment" class="header-icon" title="내 수익 조회">
            <i class="fas fa-coins"></i>
        </a>
          
        <!-- 마이페이지 --><!-- 로그인, 세션때문에 프로필이 아닌 우선 대시보드로 가게 만듦. 후에 수정 -->
        <a href="/instructor/dashboard" class="profile-btn" title="마이페이지"> 
        <img th:if="${session.userImg != null}" 
             th:src="${session.userImg}" 
             class="profile-img" alt="프로필">
        <i th:unless="${session.userImg != null}" class="fas fa-user-circle"></i>
        </a>
        
        </div>
        <!-- ------ --><!-- 위치설정을 위한 또 다른 div -->
        
    </div>
    
    
</header>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<link rel="stylesheet" href="/css/user-mypage.css"><!-- css는 남지우(나)가 만든 user-mypage.css 사용했습니다. -->
</div>
</html>
