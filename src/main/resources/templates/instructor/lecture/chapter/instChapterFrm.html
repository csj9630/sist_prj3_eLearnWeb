    $(function() {

    function drawTestTable(list, instId, lectId) {
        var html = "";
        if (!list || list.length === 0) {
            // ì´ë¯¸ì§€ì˜ 'Step 2 ì œì‘ëœ ë¬¸ì œ ëª©ë¡ (0)' ìƒíƒœ êµ¬í˜„
            $("#listCount").text("( 0 )");

                </div>`;
            $("#testTableBody").parent().hide(); // í…Œì´ë¸” ìˆ¨ê¹€
            $("#emptyContainer").html(html).show(); // ì•ˆë‚´ ë¬¸êµ¬ í‘œì‹œ
            return;
        }

        $("#testTableBody").parent().show();
        $("#emptyContainer").hide();
        $("#listCount").text("( " + list.length + " )");

        $.each(list, function(idx, item) {
            html += '<tr>';
            html += '    <td style="width:15%">';

            html += '        <input type="hidden" class="h-lectId" value="' + lectId + '">';
            html += '        <span class="ajaxTestATeg" data-qid="' + item.qid + '" data-num="' + item.num + '" ';
            html += '        style="cursor: pointer; text-decoration: underline;">' + item.num + 'ë²ˆ</span>';
            html += '    </td>';
            html += '    <td style="width:55%">' + (item.content.length > 30 ? item.content.substring(0,30)+'...' : item.content) + '</td>';
            html += '    <td style="width:30%; text-align:right;">';
            html += '        <button class="btn btn-sm btn-outline-primary updateAjax" data-qid="' + item.qid + '" data-num="' + item.num + '">ìˆ˜ì •</button>';
            html += '        <button class="btn btn-sm btn-outline-danger deleteAjax" id="deleteTest-' + item.num + '" data-qid="' + item.qid + '" data-num="' + item.num + '">ì‚­ì œ</button>';
            html += '    </td>';
            html += '</tr>';
        });
        $("#testTableBody").html(html);
    }

    /* ë‚˜ë¨¸ì§€ AJAX í•¨ìˆ˜ë“¤ (searchOneTest, insertOneTest ë“±) ê¸°ì¡´ ì½”ë“œ ìœ ì§€ë¨ */
    function searchOneTest(qid, num) {
        var instId = $("#instId").val();

            dataType : "JSON",
            data : {"qid" : qid, "instId" : instId, "lectId" : lectId},
            success : function(jsonObj) {

                $("#qid").val(jsonObj.data.qid);
                $("#opt1").val(jsonObj.data.opt1);
                $("#opt2").val(jsonObj.data.opt2);
                $("#opt3").val(jsonObj.data.opt3);
                $("#opt4").val(jsonObj.data.opt4);
                $("#exp").val(jsonObj.data.exp);
                $("input:radio[name='ans'][value='" + jsonObj.data.ans + "']").prop("checked", true);
                $("#createTest").hide();
                $("#btnUpdate, #btnCancel").show();
                
                $("#btnCancel").off("click").on("click", function() {
                    $("#rightForm")[0].reset();
                    $("#qid").val("");
                    $("#createTest").show();
                    $("#btnUpdate, #btnCancel").hide();
                });
            }
        });
    }

    function insertOneTest() {
    	if (!validateForm()) return;
    	
        var ajaxData = $("#rightForm").serialize();
        $.ajax({
            url : "/instructor/lecture/test/createTest",
            type : "POST",
            dataType : "JSON",
            data : ajaxData,
            success: function(jsonObj) {

                    $("#rightForm")[0].reset();

            }
        });
    }

    function deleteOneTest(num) {

        $.ajax({

            success : function() {

    function updateTest() {
    	if (!validateForm()) return;
        var ajaxData = {
            "qid" : $("#qid").val(),
            "instId" : $("#instId").val(),
            "lectId" : $("#lectId").val(),
            "content" : $("#question").val(),
            "opt1" : $("#opt1").val(),
            "opt2" : $("#opt2").val(),
            "opt3" : $("#opt3").val(),
            "opt4" : $("#opt4").val(),

            "exp" : $("#exp").val()
        };
        $.ajax({
            url : "/instructor/lecture/test/modifyTest",

                refreshTable();
                $("#btnCancel").click();
            }

    }

    function refreshTable() {

            url : "/instructor/lecture/test/instTestListJson",
            type : "POST",
            data : {"instId" : $("#instId").val(), "lectId" : $("#lectId").val()},
            dataType : "JSON",

    }
    
    //ìœ íš¨ì„± ê²€ì‚¬
    function validateForm() {

            $("#question").focus();

            $("#exp").focus();

        return true; // ëª¨ë“  ê²€ì‚¬ í†µê³¼
    }
</script>
