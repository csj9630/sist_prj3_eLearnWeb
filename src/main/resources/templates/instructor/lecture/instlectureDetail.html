<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>강의 상세</title>
    <link rel="stylesheet" th:href="@{/instructor/dashboard/dashboard.css}" />
    <link rel="stylesheet" th:href="@{/instructor/lecture/notApprLecture.css}" />
    <link rel="stylesheet" th:href="@{/instructor/lecture/instlectureDetail.css}">
    <th:block th:replace="~{fragments/cdn :: cdn}"></th:block>
</head>

<body class="admin-dashboard">
    <aside class="admin-sidebar">
        <th:block th:replace="~{fragments/instructorSidebar :: instructorSidebar}"></th:block>
    </aside>

    <div class="admin-main">
        <header class="header">
            <th:block th:replace="~{fragments/instructorHeader :: instructorHeader}"></th:block>
        </header>

        <main id="wrap" class="admin-content">
            <div class="course-page" th:object="${ldto}">
                <section class="course-header">
                    <div class="d-flex gap-4">
                        <div class="thumb-box" style="flex: 0 0 300px;">
                            <img  th:src="|${imgPath}*{thumbnail}|"
	
 								onerror="this.src = '/common/images/default.png'"
                                 class="img-fluid rounded-4 shadow-sm" style="width: 100%; height: 180px; object-fit: cover;">
                        </div>
                        <div class="info-box">
                            <span class="badge bg-primary-soft text-primary mb-2" th:text="*{catName}">카테고리</span>
                            <h1 class="mb-2" th:text="*{name}" style="font-size: 24px; font-weight: 700;">강의명</h1>
                            <p class="text-muted" th:text="*{shortint}">강의 소개</p>
                            <div class="mt-3">
                                <span class="fw-bold me-3">가격: <span th:text="*{price == 0 ? '무료' : #numbers.formatInteger(price, 3, 'COMMA') + '원'}"></span></span>
                                <span class="fw-bold">총 챕터: <span th:text="|${chapterList.size()}챕터|"></span></span>
                            </div>
                        </div>
                    </div>
                </section>

                <hr class="my-5" style="border-color: #ebe7e3;">

                <section class="curriculum-list">
                    <h3 class="mb-4" style="font-size: 18px; font-weight: 700;">커리큘럼 상세</h3>
                    <table class="table curriculum-table">
                        <thead>
                            <tr>
                                <th style="width: 10%;">챕터</th>
                                <th style="width: 45%;">강의 제목</th>
                                <th style="width: 15%;">강의 시간</th>
                                <th style="width: 20%;">강의 자료</th>
                                <th style="width: 10%;">영상</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="ch : ${chapterList}">
                                <td th:text="|${ch.num}강|" class="text-center"></td>
                                <td th:text="${ch.name}" class="fw-medium"></td>
                                <td th:text="${ch.lengthStr}" class="text-center"></td>
                                <td>
                                    <span th:if="${ch.doc != null}" class="text-truncate d-inline-block" style="max-width: 150px;">
                                        <i class="bi bi-file-earmark-text me-1"></i><span th:text="${ch.doc}"></span>
                                    </span>
                                    <span th:unless="${ch.doc != null}" class="text-muted">-</span>
                                </td>
                                <td class="text-center">
                                    <a th:if="${ch.video != null}" th:href="@{'https://youtu.be/' + ${ch.video}}" target="_blank" class="btn btn-sm btn-outline-danger">
                                        영상보기
                                    </a>
                                    <span th:unless="${ch.video != null}">-</span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </section>

                <div class="d-flex justify-content-end gap-2 mt-5">
                    <a th:href="@{/instructor/lecture/list}" class="btn btn-dark">목록으로</a>
                    <a th:href="@{/instructor/lecture/edit(lectId=*{lectId})}" class="btn btn-primary">강의 수정</a>
               	  	<a th:href="@{/instructor/chapter/manage(lectId=*{lectId})}" class="btn btn-primary">챕터 관리</a>
                    <!-- <a th:href="@{/instructor/lecture/test/instTestFrm}" class="btn btn-primary" >시험 관리</a> -->
                    <form th:action="@{/instructor/lecture/test/instTestFrm}" method="POST" style="display:inline;">
					    <input type="hidden" name="lectId" th:value="${ldto.lectId}">
					    <button type="submit" class="btn btn-primary">
					        시험 관리
					    </button>
					</form>
              
                </div>
            </div>
        </main>
    </div>

    <script>
        $(function() {
       //     lucide.createIcons();
        });
    </script>
</body>
</html>
