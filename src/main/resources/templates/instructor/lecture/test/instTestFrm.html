    /* ë‚˜ë¨¸ì§€ AJAX í•¨ìˆ˜ë“¤ (searchOneTest, insertOneTest ë“±) ê¸°ì¡´ ì½”ë“œ ìœ ì§€ë¨ */
    function searchOneTest(qid, num) {

                $("#opt2").val(jsonObj.data.opt2);

                $("#createTest").hide();

                    $("#rightForm")[0].reset();

    }

    function insertOneTest() {

    function updateTest() {

            "instId" : $("#instId").val(),
            "lectId" : $("#lectId").val(),

    function refreshTable() {

    }
